<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WanderLust</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0b;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
    }

    .bg-noise {
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.05;
      pointer-events: none;
    }

    .gradient-text {
      background: linear-gradient(to right, #2dd4bf, #3b82f6, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .animate-float {
      animation: float 7s ease-in-out infinite;
    }

    .animate-pulse-glow {
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .perspective-2000 {
      perspective: 2000px;
    }

    /* Custom rotations for the requested perspective */
    .rotate-mockup-default {
      transform: rotateY(-5deg) rotateX(10deg) rotateZ(-6deg);
    }

    .rotate-mockup-hover {
      transform: rotateY(-8deg) rotateX(12deg) rotateZ(-8deg);
    }
  </style>
